<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Official Site | Dell India</title>
    <link rel="icon"
          href="{{ url_for('static',filename='https://www.pinclipart.com/picdir/big/5-58759_logo-dell-logo-windows-10-clipart.png')}}"
          type="image/jpg" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" id="navbar1">
    <a class="navbar-brand" href="#"><img id="brandimg" src="{{ url_for('static',filename='dell.jpg')}}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <input id="search" type="text" class="form-control" placeholder="What can we help you find?">
            <div class="input-group-append">
                <button class="btn btn-outline-light" type="button">Search</button>
            </div>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fas fa-user"></i> Sign In</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#"> <img src="{{ url_for('static',filename='india.jpg')}}" alt="IND"> IND</a>
            </li>
        </ul>
    </div>
</nav>
<hr>
<nav class="navbar navbar-expand-lg navbar-dark" id="navbar2">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Products</a>
            <a class="nav-item nav-link active" href="#">Solutions</a>
            <a class="nav-item nav-link active" href="#">Services</a>
            <a class="nav-item nav-link active" href="#">Support</a>
            <a class="nav-item nav-link active" href="#">Deals</a>
            <a class="nav-item nav-link active" href="#">Find a Store</a>
        </div>
    </div>
</nav>
<div class="results">
    <div class="row">
        {% for link in result %}
        <div class="col">
            <img class="result-img" src="{{ url_for('static', filename=link) }}"/>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
